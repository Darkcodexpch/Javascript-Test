<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NopCommerce Template InterView Test</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-md-2 col-lg-2">
                <div class="seestock">
                    <input type="checkbox" id="showstock" name="showstock" value="showstock">
                    <label for="showstock">Show in stock</label><br>
                </div>


            </div>
            <div class="col-xd-10 col-md-10 col-lg-2">
                <table class="table">
                    <thead class="table-dark">
                        <th>Product Name</th>
                        <th>Category</th>
                        <th>Instock</th>
                        <th>Tags</th>
                        <th>Date Modified</th>
                    </thead>
                     <tbody id="app">
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
